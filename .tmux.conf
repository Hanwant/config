# ~/.tmux.conf

# set default prefix to ctrl-a
set -g prefix C-a
bind C-a send-prefix
# unbind C-b

# make delay shorter
set -sg escape-time 0



#### key bindings ####

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# quickly open a new window
bind N new-window

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# enable mouse support for switching panes/windows
# set -g mouse-utf8 on
set -g mouse on

# set the status line's colors
set -g status-style fg=white,bg=blue

# Set different background color for active window
set -g window-status-current-bg magenta

# Set vi as default editor
set -g status-keys vi

# set vi mode for copy mode
setw -g mode-keys vi

# copy mode using 'Esc'
# unbind [
# bind Escape copy-mode

# start selection with 'space' and copy using 'y'
# bind -t vi-copy 'y' copy-selection

# paste using 'p'
unbind p
bind p paste-buffer


bind c new-window -c "#{current_pane_path}"
bind '"' split-window -c "#{current_pane_path}"
bind '%' split-window -h -c "#{current_pane_path}"

# set colour
set -g default-terminal "screen-256color"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
